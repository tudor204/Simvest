<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Simvest</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuración personalizada de Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Añadir un sutil degradado de fondo para un toque elegante */
        .login-bg {
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ff 100%);
        }
    </style>
</head>

<body class="login-bg min-h-screen flex items-center justify-center">

    <!-- HEADER/LOGO DE NAVEGACIÓN (NUEVO) -->
    <header class="fixed top-0 left-0 w-full bg-white/80 backdrop-blur-sm z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <!-- Logo con enlace a la página de inicio -->
            <a href="/" class="text-3xl font-extrabold text-blue-600 hover:text-blue-700 transition">
                Simvest
            </a>
        </div>
    </header>

    <!-- Card de Inicio de Sesión -->
    <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-2xl transition duration-500 hover:shadow-xl border border-gray-100 mx-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">
                Simvest
            </h1>
            <h2 class="text-2xl font-semibold text-gray-800">
                Inicia sesión
            </h2>
            <p class="mt-2 text-sm text-gray-500">
                Aprende a invertir de forma segura y gratuita.
            </p>
        </div>

        <!-- Mensajes de Alerta (Opcional, si hubiera errores de Flask) -->
        <!--
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                {% for category, message in messages %}
                    <div class="p-3 text-sm rounded-lg {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        -->

        <form action="/login" method="POST" class="space-y-6">
            <!-- Correo electrónico -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Correo electrónico
                </label>
                <input id="email" name="email" type="email" required autocomplete="email"
                    class="appearance-none rounded-xl relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 sm:text-sm shadow-sm"
                    placeholder="ejemplo@correo.com">
            </div>

            <!-- Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Contraseña
                </label>
                <input id="password" name="password" type="password" required autocomplete="current-password"
                    class="appearance-none rounded-xl relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 sm:text-sm shadow-sm"
                    placeholder="••••••••">
            </div>

            <!-- Botón de Entrar -->
            <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent text-base font-semibold rounded-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out shadow-md hover:shadow-lg">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
                Entrar
            </button>

            <!-- Enlace de Registro -->
            <p class="text-center text-sm text-gray-600 pt-2">
                ¿No tienes una cuenta?
                <a href="/register" class="text-blue-600 hover:text-blue-800 font-bold transition duration-150">
                    Regístrate gratis
                </a>
            </p>
        </form>
    </div>

</body>
</html>
